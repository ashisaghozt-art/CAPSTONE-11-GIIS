<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Solar Tracking System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icons as SVG components
        const Sun = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
        );
        
        const Thermometer = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/>
            </svg>
        );
        
        const Wind = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/>
                <path d="M9.6 4.6A2 2 0 1 1 11 8H2"/>
                <path d="M12.6 19.4A2 2 0 1 0 14 16H2"/>
            </svg>
        );
        
        const Droplets = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/>
                <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2.26 4.89 4.56 6.01A10.97 10.97 0 0 1 20 12.5a10.97 10.97 0 0 1-1.44 3.48c-2.3 1.12-4.06 3.51-4.56 6.01A10.97 10.97 0 0 1 12.56 6.6z"/>
            </svg>
        );
        
        const Gauge = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 13c0 5-3.5 7-7 7s-7-2-7-7c0-5 3.5-7 7-7s7 2 7 7Z"/>
                <path d="M12 17V9"/>
                <path d="M8 12h8"/>
            </svg>
        );
        
        const Brain = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/>
                <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396"/>
                <path d="M19.938 10.5a4 4 0 0 1 .585.396"/>
                <path d="M6 18a4 4 0 0 1-1.967-.516"/>
                <path d="M19.967 17.484A4 4 0 0 1 18 18"/>
            </svg>
        );
        
        const Zap = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
            </svg>
        );
        
        const TrendingUp = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                <polyline points="17 6 23 6 23 12"/>
            </svg>
        );
        
        const Eye = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );
        
        const PlayCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <polygon points="10,8 16,12 10,16 10,8"/>
            </svg>
        );
        
        const PauseCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="10" y1="15" x2="10" y2="9"/>
                <line x1="14" y1="15" x2="14" y2="9"/>
            </svg>
        );

        const SolarTrackingApp = () => {
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isTracking, setIsTracking] = useState(true);
            const [panelAngles, setPanelAngles] = useState({ panel1: 45, panel2: 52 });
            const [sensorData, setSensorData] = useState({
                temperature: 28.5,
                humidity: 65,
                windSpeed: 3.2,
                windDirection: 180,
                solarElevation: 45,
                solarAzimuth: 180
            });
            const [powerOutput, setPowerOutput] = useState(185);
            const [efficiency, setEfficiency] = useState(92.3);
            const [predictionAccuracy, setPredictionAccuracy] = useState(98.7);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                    // Simulate real-time data updates
                    setSensorData(prev => ({
                        ...prev,
                        temperature: 28.5 + (Math.random() - 0.5) * 2,
                        humidity: 65 + (Math.random() - 0.5) * 10,
                        windSpeed: 3.2 + (Math.random() - 0.5) * 1.5,
                        windDirection: 180 + (Math.random() - 0.5) * 20,
                        solarElevation: 45 + (Math.random() - 0.5) * 5,
                        solarAzimuth: 180 + (Math.random() - 0.5) * 10
                    }));
                    setPowerOutput(185 + (Math.random() - 0.5) * 15);
                    setEfficiency(92.3 + (Math.random() - 0.5) * 3);
                    setPanelAngles(prev => ({
                        panel1: Math.max(0, Math.min(180, prev.panel1 + (Math.random() - 0.5) * 4)),
                        panel2: Math.max(0, Math.min(180, prev.panel2 + (Math.random() - 0.5) * 4))
                    }));
                }, 2000);
                return () => clearInterval(timer);
            }, []);

            const powerData = [
                { time: '06:00', ai: 12, traditional: 8, fixed: 5 },
                { time: '08:00', ai: 45, traditional: 35, fixed: 30 },
                { time: '10:00', ai: 125, traditional: 110, fixed: 95 },
                { time: '12:00', ai: 185, traditional: 160, fixed: 140 },
                { time: '14:00', ai: 180, traditional: 155, fixed: 135 },
                { time: '16:00', ai: 140, traditional: 115, fixed: 100 },
                { time: '18:00', ai: 65, traditional: 45, fixed: 35 }
            ];

            const MetricCard = ({ icon: Icon, title, value, unit, trend, color = "blue" }) => (
                <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20 hover:bg-white/15 transition-all duration-300">
                    <div className="flex items-center justify-between mb-4">
                        <div className={`p-3 rounded-xl bg-gradient-to-r ${color === 'blue' ? 'from-blue-500 to-cyan-500' : 
                                        color === 'green' ? 'from-green-500 to-emerald-500' :
                                        color === 'orange' ? 'from-orange-500 to-yellow-500' :
                                        'from-purple-500 to-pink-500'}`}>
                            <Icon className="w-6 h-6 text-white" />
                        </div>
                        {trend && (
                            <div className={`flex items-center gap-1 text-sm ${trend > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                <TrendingUp className="w-4 h-4" />
                                {trend > 0 ? '+' : ''}{trend}%
                            </div>
                        )}
                    </div>
                    <div className="space-y-1">
                        <h3 className="text-white/70 text-sm font-medium">{title}</h3>
                        <div className="flex items-baseline gap-2">
                            <span className="text-white text-2xl font-bold">{value}</span>
                            <span className="text-white/60 text-sm">{unit}</span>
                        </div>
                    </div>
                </div>
            );

            const PanelVisualization = () => (
                <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-xl font-bold text-white">Panel Positioning</h2>
                        <div className="flex items-center gap-2">
                            <div className="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                            <span className="text-white/70 text-sm">Active Tracking</span>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-6">
                        <div className="space-y-4">
                            <div className="flex items-center justify-between">
                                <span className="text-white/70">Panel 1</span>
                                <span className="text-white font-bold">{panelAngles.panel1.toFixed(0)}°</span>
                            </div>
                            <div className="relative">
                                <div className="w-full h-3 bg-white/20 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full transition-all duration-1000"
                                        style={{ width: `${(panelAngles.panel1 / 180) * 100}%` }}
                                    />
                                </div>
                                <div className="flex justify-between text-xs text-white/60 mt-1">
                                    <span>0°</span>
                                    <span>180°</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="space-y-4">
                            <div className="flex items-center justify-between">
                                <span className="text-white/70">Panel 2</span>
                                <span className="text-white font-bold">{panelAngles.panel2.toFixed(0)}°</span>
                            </div>
                            <div className="relative">
                                <div className="w-full h-3 bg-white/20 rounded-full overflow-hidden">
                                    <div 
                                        className="h-full bg-gradient-to-r from-green-500 to-emerald-500 rounded-full transition-all duration-1000"
                                        style={{ width: `${(panelAngles.panel2 / 180) * 100}%` }}
                                    />
                                </div>
                                <div className="flex justify-between text-xs text-white/60 mt-1">
                                    <span>0°</span>
                                    <span>180°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="mt-6 p-4 bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-xl border border-blue-500/30">
                        <div className="flex items-center gap-3 mb-2">
                            <Brain className="w-5 h-5 text-blue-400" />
                            <span className="text-white font-medium">Neural Network Prediction</span>
                        </div>
                        <div className="text-white/70 text-sm">
                            Next adjustment in 45 seconds based on weather conditions and solar position
                        </div>
                    </div>
                </div>
            );

            const PowerChart = () => (
                <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-xl font-bold text-white">Power Output Comparison</h2>
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 bg-blue-500 rounded-full"></div>
                                <span className="text-white/70 text-sm">AI Tracking</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 bg-orange-500 rounded-full"></div>
                                <span className="text-white/70 text-sm">Traditional MPPT</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <div className="w-3 h-3 bg-gray-500 rounded-full"></div>
                                <span className="text-white/70 text-sm">Fixed Panel</span>
                            </div>
                        </div>
                    </div>
                    
                    <div className="relative h-64">
                        <svg className="w-full h-full" viewBox="0 0 400 200">
                            {[0, 40, 80, 120, 160, 200].map((y, i) => (
                                <line key={i} x1="0" y1={y} x2="400" y2={y} stroke="rgba(255,255,255,0.1)" strokeWidth="1" />
                            ))}
                            
                            <polyline
                                points={powerData.map((d, i) => `${i * 60 + 20},${200 - d.ai}`).join(' ')}
                                fill="none"
                                stroke="#3b82f6"
                                strokeWidth="3"
                            />
                            <polyline
                                points={powerData.map((d, i) => `${i * 60 + 20},${200 - d.traditional}`).join(' ')}
                                fill="none"
                                stroke="#f97316"
                                strokeWidth="3"
                            />
                            <polyline
                                points={powerData.map((d, i) => `${i * 60 + 20},${200 - d.fixed}`).join(' ')}
                                fill="none"
                                stroke="#6b7280"
                                strokeWidth="3"
                            />
                            
                            {powerData.map((d, i) => (
                                <g key={i}>
                                    <circle cx={i * 60 + 20} cy={200 - d.ai} r="4" fill="#3b82f6" />
                                    <circle cx={i * 60 + 20} cy={200 - d.traditional} r="4" fill="#f97316" />
                                    <circle cx={i * 60 + 20} cy={200 - d.fixed} r="4" fill="#6b7280" />
                                </g>
                            ))}
                        </svg>
                        
                        <div className="absolute left-0 top-0 h-full flex flex-col justify-between text-xs text-white/60">
                            <span>200W</span>
                            <span>160W</span>
                            <span>120W</span>
                            <span>80W</span>
                            <span>40W</span>
                            <span>0W</span>
                        </div>
                        
                        <div className="absolute bottom-0 left-0 w-full flex justify-between text-xs text-white/60 px-5">
                            {powerData.map((d, i) => (
                                <span key={i}>{d.time}</span>
                            ))}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 p-4">
                    <div className="max-w-7xl mx-auto space-y-6">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-2xl">
                                    <Sun className="w-8 h-8 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-white">AI Solar Tracking System</h1>
                                    <p className="text-white/70">Neural Network-Based Real-Time Optimization</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <div className="text-white font-medium">{currentTime.toLocaleTimeString()}</div>
                                    <div className="text-white/70 text-sm">Noida, India</div>
                                </div>
                                <button
                                    onClick={() => setIsTracking(!isTracking)}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-xl font-medium transition-all ${
                                        isTracking 
                                            ? 'bg-green-500 hover:bg-green-600 text-white' 
                                            : 'bg-red-500 hover:bg-red-600 text-white'
                                    }`}
                                >
                                    {isTracking ? <PauseCircle className="w-4 h-4" /> : <PlayCircle className="w-4 h-4" />}
                                    {isTracking ? 'Pause' : 'Resume'}
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <MetricCard 
                                icon={Zap} 
                                title="Power Output" 
                                value={powerOutput.toFixed(1)} 
                                unit="W" 
                                trend={12.5}
                                color="blue"
                            />
                            <MetricCard 
                                icon={Gauge} 
                                title="Efficiency" 
                                value={efficiency.toFixed(1)} 
                                unit="%" 
                                trend={8.3}
                                color="green"
                            />
                            <MetricCard 
                                icon={Brain} 
                                title="AI Accuracy" 
                                value={predictionAccuracy.toFixed(1)} 
                                unit="%" 
                                trend={2.1}
                                color="purple"
                            />
                            <MetricCard 
                                icon={TrendingUp} 
                                title="Daily Yield" 
                                value="1.42" 
                                unit="kWh" 
                                trend={15.7}
                                color="orange"
                            />
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-1">
                                <PanelVisualization />
                            </div>
                            
                            <div className="lg:col-span-2">
                                <PowerChart />
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-white">Weather Conditions</h3>
                                    <Eye className="w-5 h-5 text-white/70" />
                                </div>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <Thermometer className="w-5 h-5 text-orange-400" />
                                            <span className="text-white/70">Temperature</span>
                                        </div>
                                        <span className="text-white font-medium">{sensorData.temperature.toFixed(1)}°C</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <Droplets className="w-5 h-5 text-blue-400" />
                                            <span className="text-white/70">Humidity</span>
                                        </div>
                                        <span className="text-white font-medium">{sensorData.humidity.toFixed(1)}%</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-3">
                                            <Wind className="w-5 h-5 text-green-400" />
                                            <span className="text-white/70">Wind Speed</span>
                                        </div>
                                        <span className="text-white font-medium">{sensorData.windSpeed.toFixed(1)} m/s</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-white">Solar Position</h3>
                                    <Sun className="w-5 h-5 text-yellow-400" />
                                </div>
                                <div className="space-y-4">
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">Elevation</span>
                                        <span className="text-white font-medium">{sensorData.solarElevation.toFixed(1)}°</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">Azimuth</span>
                                        <span className="text-white font-medium">{sensorData.solarAzimuth.toFixed(1)}°</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">Wind Direction</span>
                                        <span className="text-white font-medium">{sensorData.windDirection.toFixed(0)}°</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white/10 backdrop-blur-sm rounded-2xl p-6 border border-white/20">
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-lg font-semibold text-white">System Status</h3>
                                    <div className="flex items-center gap-2">
                                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                        <span className="text-green-400 text-sm">Online</span>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">ESP32 Status</span>
                                        <span className="text-green-400 font-medium">Connected</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">Model MAE</span>
                                        <span className="text-white font-medium">1.7°</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">Model MSE</span>
                                        <span className="text-white font-medium">3.0°²</span>
                                    </div>
                                    <div className="flex items-center justify-between">
                                        <span className="text-white/70">Last Update</span>
                                        <span className="text-white font-medium">2s ago</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SolarTrackingApp />, document.getElementById('root'));
    </script>
</body>
</html>
